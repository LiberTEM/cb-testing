variables:
  CUSTOM_CI_BUILDS_DIR: /p/scratch/slen/clausen1

stages:
  - benchmark


# NOTES
# - using the `*devel` partitions, so we have internet access directly from the
#   slurm-spawned jobs, too

# generic docker based job:
docker-job:
  image: debian:stable-slim
  stage: benchmark
  tags:
    - public-docker
  script:
    - apt-get update && apt-get -y install python3 python3-venv
    - python3 -m venv venv
    - ./venv/bin/pip install -e .
    - ./venv/bin/pytest benchmarks/ --benchmark-save-data --benchmark-json=bench-results.json
  artifacts:
    paths:
      - bench-results.json

juwels_cpu_login:
  id_tokens:
    SITE_ID_TOKEN:
      aud: "https://gitlab.jsc.fz-juelich.de"
  stage: benchmark
  tags:
    - juwels
    - jacamar
    - login
    - shell
  script:
    - module load Python/3.12.3
    - python3 -m venv venv
    - pwd
    - ls -la
    - ./venv/bin/pip install -e .
    - ./venv/bin/pytest benchmarks/ --benchmark-save-data --benchmark-json=bench-results.json
  artifacts:
    paths:
      - bench-results.json

juwels_cpu:
  id_tokens:
    SITE_ID_TOKEN:
      aud: "https://gitlab.jsc.fz-juelich.de"
  variables:
    SCHEDULER_PARAMETERS: '--account=slen -N1 --cpus-per-task 48 --partition=devel'
  stage: benchmark
  tags:
    - juwels
    - jacamar
    - compute
    - slurm
  script:
    - module load Python/3.12.3
    - python3 -m venv venv
    - pwd
    - ls -la
    - ./venv/bin/pip install -e .
    - ./venv/bin/pytest benchmarks/ --benchmark-save-data --benchmark-json=bench-results.json
  artifacts:
    paths:
      - bench-results.json

juwels_cpu_reference_run:
  id_tokens:
    SITE_ID_TOKEN:
      aud: "https://gitlab.jsc.fz-juelich.de"
  variables:
    SCHEDULER_PARAMETERS: '--account=slen -N1 --cpus-per-task 48 --partition=devel'
  rules:
    - if: $CI_COMMIT_BRANCH =~ /^PullRequest_/
  stage: benchmark
  tags:
    - juwels
    - jacamar
    - compute
    - slurm
  before_script:
    - module load git
    - git remote -v
    - git remote set-url origin https://github.com/LiberTEM/cb-testing.git
    - git remote -v
    - git fetch origin main
    - git checkout origin/main
    - git log -n 10 --oneline
    - git rev-parse HEAD
  script:
    - module load Python/3.12.3
    - python3 -m venv venv
    - pwd
    - ls -la
    - ./venv/bin/pip install -e .
    - ./venv/bin/pytest benchmarks/ --benchmark-save-data --benchmark-json=bench-results.json
  artifacts:
    paths:
      - bench-results.json

juwels_gpu:
  id_tokens:
    SITE_ID_TOKEN:
      aud: "https://gitlab.jsc.fz-juelich.de"
  variables:
    SCHEDULER_PARAMETERS: '--account=slen -N1 --cpus-per-task 48 --partition=develbooster'
  stage: benchmark
  tags:
    - juwels_booster
    - jacamar
    - compute
    - slurm
  script:
    - module load Python/3.12.3
    - python3 -m venv venv
    - pwd
    - ls -la
    - ./venv/bin/pip install -e .
    - ./venv/bin/pytest benchmarks/ --benchmark-save-data --benchmark-json=bench-results.json
  artifacts:
    paths:
      - bench-results.json

