stages:
  - benchmark

# just a placeholder for now:
benchmark-job:
  image: debian:stable-slim
  stage: benchmark
  tags:
    - public-docker
  script:
    - apt-get update && apt-get -y install python3 python3-venv
    - python3 -m venv venv
    - ./venv/bin/pip install uv -e .
    - ./venv/bin/pytest benchmarks/
