stages:
  - benchmark

# generic docker based job:
docker-job:
  image: debian:stable-slim
  stage: benchmark
  tags:
    - public-docker
  script:
    - apt-get update && apt-get -y install python3 python3-venv
    - python3 -m venv venv
    - ./venv/bin/pip install -e .
    - ./venv/bin/pytest benchmarks/

